{% extends 'base.html' %}

{% block page_title %} Song Info {% endblock %}

{% block content %}

<div class="jumbotron">
  <h1>{{ song.title }}!</h1>
  <p class="lead">&ndash; {{ song.artist }}</p>
</div>

<ul>
  <h2>Playlist(s):</h2>
  {% for list in song.playlist %}
    <li><a href="/">{{list.name}}</a></li>
  {% endfor %}
</ul>

{% endblock %}
